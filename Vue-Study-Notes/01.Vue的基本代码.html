<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1.导入Vue的包   -->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!-- 将来 new 的 Vue 实例，会控制这个元素中的所有内容  -->
    <div id="app">{{ msg }}</div>
    <script>
    // 2. 创建一个Vue的实例
    // 当我们导入包之后，在浏览器的内存中，就多了一个 Vue 构造函数
    // 注意：我们 new 出来的 vm 对象，就是我们 MVVM 中的 VM调度者
    var vm = new Vue({
        el:'#app',  //表示，当前我们 new 的这个 Vue 实力，要控制页面上的 '#app' 区域
        //这里的 data 就是 MVVM 中的 M ，专门用来保存每个页面
        data: { //data属性中，存放的是 el 中要用到的数据
            msg: '欢迎学习Vue' //通过 Vue 提供的指令，可以把数据渲染到页面上，不需要手动操作 Dom 元素
        }
    })
    </script>

</body>
</html>
