<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak、v-text、v-html的基本使用</title>
    <script src="./lib/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <div id = "app">
        <!-- 使用 v-cloak 能够解决插值表达式闪烁的问题 -->
        <p v-cloak>这里可以添加任何值，不会被覆盖+{{ msg1 }}</p>

        <!-- 默认 v-text 没有闪烁问题 -->
        <!-- v-text 会覆盖元素中原本的内容，但是 插值表达式 只会替换自己的这个占位符，不会把整个元素的内容清空 -->
        <h4 v-text = "msg2">这里输入什么值都会被覆盖</h4>

        <!-- v-html 也会覆盖元素中原本的内容 -->
        <p v-html = "msg3"></p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg1: 'v-cloak 的使用',
                msg2: 'v-text 的使用',
                msg3: '<h3>v-html 的使用</h3>'
            }
        })
    </script>
</body>
</html>
