<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind、v-on指令的学习</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-bind 是 Vue 中，提供的用于绑定属性的指令 -->
        <!-- 当解析到这一行的时候，会把 title 中的 "mytitle + '随便加'" 当成表达式来解析， v-bind 中，可以写合法的JS表达式-->
        <!-- 注意： v-bind: 指令可以被简写为 :要绑定的属性 -->

        <!-- Vue 中提供了 v-on: 的事件绑定机制 -->
        <!-- 注意： v-on: 指令可以被简写为 @       -->
        <input type="button" value="按钮" :title="mytitle + '随便加' "  v-on:click="show"/>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                mytitle: 'v-bind的使用'
            },
            methods:{ //这个 methods 属性中定义了当前 Vue 实例所有可用的方法
                show: function(){
                    alert('hello')
                }
            }
        })
    </script>
</body>
</html>
