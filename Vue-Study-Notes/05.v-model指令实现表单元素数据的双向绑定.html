<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model实现表单元素数据的双向绑定</title>
    <script src="./lib/vue.js"></script>
    
</head>
<body>
	
	<!-- v-bind 只能实现数据的单向绑定，从 M 自动绑定到 V ,
	无法实现数据的双向绑定 -->
	<!-- <div id="app">
		<h4>{{ msg }}</h4>
		<input type="text" v-bind:value="msg" style="width: 500px;;"/>
	</div> -->
	
	<!-- 使用 v-model 指令，可以实现表单元素和 model 中数据的双向绑定 -->
	<!-- 注意：v-model 只能运用在表单元素中 -->
	<!-- input(radio, text, address, email...)  select  checkbox  textarea -->
	<div id="app">
		<h4>{{ msg }}</h4>
		<input type="text" v-model="msg" style="width: 500px;;"/>
	</div>
    
    <script>
        //创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data:{
				msg: 'v-model实现数据的双向绑定'
			},
            methods:{}
        })
    </script>
</body>
</html>
