<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./lib/vue.js"></script>
    <style>
		.red{
			color: red;
		}
		.thin{
			font-weight: 200;
		}
		.italic{
			font-style: italic;
		}
		.active{
			letter-spacing: 0.5em;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- <h1 class="red thin">这是一个h1</h1> -->
		
		<!-- 第一种使用方式，直接传递一个数组，注意，这里的 class 需要使用 v-bind 做数据绑定 -->
		<h1 :class="['red','active','italic']">这是一个h1</h1>
		
		
		<!-- 在数组中使用三元表达式,但是代码量多 -->
		<h1 :class="['red',flag?'active':'italic']">这是一个h1</h1>
		
		<!-- 在数组中使用对象来代替三元表达式,提高代码的可读性 -->
		<h1 :class="['red',{'active':flag} ]">这是一个h1</h1>
		
		<!-- 直接使用对象 -->
		<!-- 在为 class 使用 v-bind 绑定对象的时候,对象的属性是类名,对象的属性可带引号,也可以不带引号 -->
		<h1 :class="{active:true,italic:true}">这是一个h1</h1>
		
		<h1 :class="classobj">这是一个h1</h1>
		
	</div>
    
    <script>
        //创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data:{
				flag: true,
				classobj: {active:true,italic:true}
			},
            methods:{}
        })
    </script>
</body>
</html>
