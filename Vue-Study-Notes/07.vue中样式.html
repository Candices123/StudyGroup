<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./lib/vue.js"></script>
    
</head>
<body>
    <div id="app">
		<!-- 对象就是无序键值对的集合 -->
		<!-- <h1 :style="{ color:'red', 'font-weight':'200' }">这是一个h1</h1> -->
		<h1 :style="styleObj1">这是一个h1</h1>

	</div>
    <script>
        //创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data:{
				styleObj1:{ color:'red', 'font-weight':'200' },
				styleObj2:{}
			},
            methods:{}
        })
    </script>
</body>
</html>
