<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./lib/vue.js"></script>
    
</head>
<body>
    <div id="app">
		<!--1、 <p v-for="item in list">{{item}}</p> -->
		<p v-for="(item,i) in list">索引值：{{i}} ----- item值：{{item}}</p>
		
		
		<!--2、 v-for循环对象数组 -->
		<p v-for="(user,i) in listObj">Id:{{ user.id }} --- 名字: {{ user.name }}</p>
		
		<!--3、 v-for循环对象 -->
		<!-- 
			注意：在便利对象身上的键值对的时候，除了有 val key，在第三个位置还有一个索引 
		-->
		<p v-for="(val,key,i) in listObj2">值是：{{ val }} --- 键是：{{ key }} -- 索引: {{ i }}</p>
		
		<!--4、 v-for迭代数字 -->
		<!-- in 后面可以放 普通数组，对象数组，对象，还可以放数字 -->
		<!-- 
			注意：如果使用 v-for 迭代数字的话，前面的 count 值从1开始 
		-->
		<p v-for="count in 10">这是第{{ count }}次循环</p>
		
		
		<!--5、 v-for循环中key属性的使用 -->
		<div>
			<label>Id:
				<input type="text" v-model="id" />
			</label>
			<label>Name:
				<input type="text" v-model="name" />
			</label>
			<input type="submit" value="添加" @click="addItem"/>
		</div>
		
		<!--6、 注意： v-for循环的时候，key属性只能使用number获取string -->
		<!-- 注意： key 在使用的时候，必须使用 v-bind 属性绑定的形式，指定 key 的值 -->
		<!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果 v-fo 有问题，必须在使用 v-for 的同时，指定唯一的 字符串/数字 类型 :key 值 -->
		<p v-for="item in listObj3" :key="item.id" >
			<input type="checkbox" />{{item.id}}---{{item.name}}
		</p>
		
		
		
		
	</div>
    <script>
        //创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data:{
				list: [1,2,3,4,5,6],
				listObj: [
					{ id:1, name:'zs1'},
					{ id:2, name:'zs2'},
					{ id:3, name:'zs3'}
				],
				listObj2:{
					id: 1,
					name: '李明',
					sex: '男'
				},
				
				id:'',
				name:'',
				listObj3:[
					{id: 1, name: '李斯'},
					{id: 2, name: '嬴政'},
					{id: 3, name: '赵高'}
				]
			},
            methods:{
				addItem(){
					// 在数组的尾部添加对象
					// this.listObj3.push({id: this.id,name:this.name});
					
					//在数组的头部添加对象
					this.listObj3.unshift({id:this.id,name:this.name});
					
				}
			}
        })
    </script>
</body>
</html>
