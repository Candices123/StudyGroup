<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./lib/vue.js"></script>
    
</head>
<body>
    <div id="app">
		<input type="button" value="toggle" @click="flag=!flag"/>
		
		<!-- v-if 的特点，每次都会重新删除和创建元素，有较高的切换性能消耗 -->
		<!-- v-show的特点，每次不会重新进行 Dom的删除和创建操作，只是切换了元素的 display:none 样式，有较高的初始渲染消耗 -->
		
		<h3 v-if="flag">这是用v-if控制的元素</h3>
		<h3 v-show="flag">这是用v-show控制的元素</h3>
	</div>
    <script>
        //创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data:{
				flag: true
			},
            methods:{}
        })
    </script>
</body>
</html>
